        const colorIsolationShader = {
    uniforms: {

    },
    vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
    fragmentShader: `
        precision highp float;
        varying vec2 vUv;
        uniform sampler2D uTexture;
        uniform vec3 targetColor;
        uniform float tolerance;
        uniform float opacityLevel;

        void main() {
            vec4 texColor = texture2D(uTexture, vUv);
            float colorDistance = distance(targetColor, texColor.rgb);
            if (colorDistance < tolerance) {
                gl_FragColor = vec4(texColor.rgb, opacityLevel);
            } else {
                gl_FragColor = vec4(1.0, 0.0, 0.0, opacityLevel); // Red for colors outside the tolerance
            }
        }
    `
};

    function renderTrinityOrb(sizeFactor) {


        const planeSize = 4 / sizeFactor;
    const geometry = new THREE.PlaneGeometry(planeSize, planeSize);
    const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    const circleRadius = 2 / sizeFactor;
    const circleThickness = 0.05 / sizeFactor;
    const circleGeometry = new THREE.TorusGeometry(circleRadius, circleThickness, 16, 50, Math.PI);
    const circleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const leftSemiCircle = new THREE.Mesh(circleGeometry, circleMaterial);
    const rightSemiCircle = new THREE.Mesh(circleGeometry, circleMaterial);

    leftSemiCircle.rotation.z = Math.PI / 2;
    leftSemiCircle.position.x = -planeSize / 2;

    rightSemiCircle.rotation.z = Math.PI / 2;
    rightSemiCircle.position.x = planeSize / 2;

    scene.add(leftSemiCircle);
    scene.add(rightSemiCircle);

    const lineWidth = 0.1 / sizeFactor;
    const lineLength = Math.sqrt(Math.pow(planeSize, 2) * 2);
    const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

    const diagonalLine1Geometry = new THREE.BoxGeometry(lineWidth, lineLength, lineWidth);
    const diagonalLine2Geometry = new THREE.BoxGeometry(lineWidth, lineLength, lineWidth);
    const diagonalLine1 = new THREE.Mesh(diagonalLine1Geometry, lineMaterial);
    const diagonalLine2 = new THREE.Mesh(diagonalLine2Geometry, lineMaterial);

    diagonalLine1.rotation.z = Math.PI / 4;
    diagonalLine2.rotation.z = -Math.PI / 4;

    scene.add(diagonalLine1);
    scene.add(diagonalLine2);


    }
